<html>

    <title data-trilium-title>Installation Squid</title>

  <body>
    <div class="content">

      <div class="ck-content">

            <p>Il faut aller dans System puis Package Manager</p>
            <figure class="image image-style-block-align-left image_resized"

              <img style="aspect-ratio:516/295;" src="Installation Squid_image.png"

            </figure>
            <p>&nbsp;</p>
            <p>Il faut aller dans Available Packages et chercher Squid</p>
            <figure class="image image-style-block-align-left image_resized"

              <img style="aspect-ratio:1163/121;" src="1_Installation Squid_image.png"

            </figure>
            <p>&nbsp;</p>
            <p>Cliquer sur le bouton Install pour installer le paquet</p>
            <figure class="image image-style-block-align-left image_resized"
            style="width:50%;">
              <img style="aspect-ratio:395/119;" src="2_Installation Squid_image.png"
              width="395" height="119">
            </figure>
          </div>
        </div>
      </div>
    </div>
